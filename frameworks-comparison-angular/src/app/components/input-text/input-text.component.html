<div class="form-group input-container">
  <label *ngIf="label" [class]="'input-label input-label--' + size">{{ label }}</label>
  <input [type]="type" [placeholder]="placeholder"   [(ngModel)]="value" (input)="onChange(value)"  [attr.placeholder]="label" [class]="'form-control input-text input-text--' + size"  />
</div>
